<div class="gallery">
    {% for post in paginator.posts %}
    <div class="item">
        <a class="item-inner" href="{{ site.baseurl }}{{ post.url }}">
            <div class="item-image"><img src="{{ site.baseurl }}/thumbnails/{{ post.thumbnail }}"></div>
            <div class="item-name">{{ post.title }}</div>
        </a>
    </div>
    {% endfor %}
</div>
